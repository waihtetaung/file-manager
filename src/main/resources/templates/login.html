<!DOCTYPE html>
<html th:replace="layout/masterLayout::layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container mt-5">
        <div class="d-flex justify-content-center align-content-center" style="width: 21rem;border:1px solid darkblue">
            <div class="alert alert-danger" th:if="${loginError}">
                <p class="lead">Invalid Credentials!</p>
            </div>
            <form th:action="@{/login}" method="post" class="p-3" >
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" id="password" name="password" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary w-100" value="Login">
            </form>
        </div>
    </div>
</main>
</body>
</html>
