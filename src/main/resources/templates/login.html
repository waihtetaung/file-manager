<!DOCTYPE html>
<html th:replace="layout/masterLayout::layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<main role="main">
    <div class="container mt-5">
        <div class="d-flex justify-content-center align-content-center" style="width: 21rem;border:1px solid darkblue">
            <div class="alert alert-danger" th:if="${loginError}">
                <p class="lead">Invalid Credentials!</p>
            </div>
            <form th:action="@{/authenticate}" th:object="${registerRequest}" method="post" class="p-3" >
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email"  name="email" class="form-control" type="text" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"  id="password" name="password" class="form-control" th:field="*{password}">
                </div>
                <input type="submit" class="btn btn-primary w-100" value="Login">
            </form>
        </div>
    </div>
</main>
</body>
</html>
